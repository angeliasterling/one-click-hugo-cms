{{ define "main" }}

  <div class="mw6 center content-section pa3 mt3 mb3">
    <div><a class="f6 primary" href="/post">&lt; All Posts</a></div>
    <div class="mw7 center">
      <h1 class="f2 lh-title b mb1">{{.Title}}</h1>
      <h4 class="mb2">By: A.D. Sterling</h4>
      <div class="flex justify-between grey-3">
        <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
        <p>Read in {{ .ReadingTime }} minutes</p>
      </div>
    </div>
    <div class="cms mw6 center pb3">
      <p class="i">{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </div>
  </div>
{{ end }}
