{{ if gt .Paginator.TotalPages 1 }}
 
    {{ if .Paginator.HasNext }}
    <a class="fl dib link dim primary f6 f5-ns b pa2" title="Next Page" href="{{ .Paginator.Next.URL }}">
        &larr; Previous
    </a>
    {{ end }}
    <div class="w-33-ns ph2-ns flex pagination">
        {{ if .Paginator.HasPrev }}
        <a class="fl dib link dim primary f6 f5-ns b pa2" title="Previous Page" href="{{ .Paginator.Prev.URL }}">
            Next &rarr;
        </a>
        {{ end }}
    </div>
 
{{ end }}
